<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="my_style.css">
    <link rel="stylesheet" href="loader_gooey.css">

    <head>
        <title> Computation Project </title>
        <link rel="icon" href="img/logo.ico" type="image/x-icon">
        <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon">
    </head>

    <script>
        var start = 1;
        var end = 7;
        var i = start;
        function nextImg(){
            i++;
            var next = document.getElementById("nImg");
            next.src = "img/comp/plasterPendentive/" + i + ".jpg";
            next.alt = "PlasterPendentive-" + i;
            if(i == end){
                i = start-1;
            } 
        }
        function lastImg(){
            if(i == start){
                i = end+1;
            } 
            i--;
            var next = document.getElementById("nImg");
            next.src = "img/comp/plasterPendentive/" + i + ".jpg";
            next.alt = "PlasterPendentive-" + i;
        }
    </script>

    <body onload="load()">
        <!-- Loader -->
        <div id="loader" class="gooey">
            <span class="dot"></span>
            <div class="dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <div id="content" class="animate-bottom">
            <!-- Navbar (sit on top) -->
            <div class="w3-top">
                <div class="w3-bar w3-white w3-wide w3-padding w3-card">
                    <a href="index.html" class="w3-bar-item w3-button"><b>JICHEN</b> WANG</a>
                    <!-- Float links to the right. Hide them on small screens -->
                    <div class="w3-right w3-hide-small">
                        <a href="arch.html" class="w3-bar-item w3-button">Architecture</a>
                        <a href="comp.html" class="w3-bar-item w3-button">Computation</a>
                        <a href="about.html" class="w3-bar-item w3-button">About</a>
                    </div>
                </div>
            </div>

            <!-- Header -->
            <header class="w3-wide project-header" >
                <div class="w3-center w3-padding-16">
                    <h1 class="w3-xlarge"><b>PLASTER</b> PENDENTIVE</h1>
                    <p class="w3-middle w3-text-gray">A Renovated Representation of Pendentives with Robotic Fabrication Method.</p>
                </div>
            </header>

            <!-- Page content -->
            <div class="w3-content w3-display-container limit-width">
                <!-- <div class="video-container">
                    <iframe width="640" height="360" src="https://www.youtube.com/embed/UioMtxQnW6w" frameborder="0" 
                    allow="autoplay; fullscreen" allowfullscreen>
                    </iframe>
                </div> -->
                
                <!-- Documentation -->
                <!-- <h3 class=" w3-padding-16 green-color">DOCUMENTATION</h3> -->

                <div class="w3-display-container w3-center">
                    <button class="img-button w3-display-left" onclick="lastImg()">
                        <img src="img/left.png" style="width:30px">
                    </button>
                    <button class="img-button w3-display-right" onclick="nextImg()">
                        <img src="img/right.png" style="width:30px">
                    </button>
                    <div class="w3-center">
                        <img src="img/comp/plasterPendentive/1.jpg" id="nImg" alt="PlasterPendentive-1" style="width:100%">
                    </div>
                </div>

            <!-- End page content -->
            </div>

       </div>
    </body>

    <script>
        var myVar;

        function load() {
            myVar = setTimeout(showPage, 0);
        }

        function showPage() {
            document.getElementById("loader").style.display = "none";
            document.getElementById("content").style.display = "block";
        }
    </script>

</html>
